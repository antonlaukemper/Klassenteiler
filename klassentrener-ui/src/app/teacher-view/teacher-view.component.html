
<div class="container container-fluid">
    <H1>Lehreransicht: <mark>{{schoolClass.name()}} </mark></H1>


    <div class="card">
        <div *ngIf="classTeacher === null" class="card-body">
          Sie sind noch nicht authentifiziert. Bitte Geben sie den Code für diese Klasse:
          <form class = "form">
            <div>
              <label>Code:</label>
              <input #teacherPassword placeholder="aBcD1eF2" type="text" class="form-control">
            </div>
              <button type='button' class="btn btn-primary btn-sm" (click)="authenticateTeacher(teacherPassword.value)">Bestätigen </button>
          </form>
        </div>
        <div *ngIf="classTeacher !== null" class="card-body">
          Authentifiziert. 
        </div>
     </div>

     <div id="teacher-dashboard" *ngIf="classTeacher !== null">
      <app-survey-open *ngIf="schoolClass.status === SchoolClassStatusLocal.open" [schoolClass]="schoolClass" [classTeacher]="classTeacher"></app-survey-open>
      <app-teacher-clean-up *ngIf="schoolClass.status === SchoolClassStatusLocal.closed" [schoolClass]="schoolClass" [classTeacher]="classTeacher"></app-teacher-clean-up>
      <app-waiting-for-result *ngIf="schoolClass.status === SchoolClassStatusLocal.calculating" [schoolClass]="schoolClass" [classTeacher]="classTeacher"></app-waiting-for-result>
      <app-results *ngIf="schoolClass.status === SchoolClassStatusLocal.done" [schoolClass]="schoolClass" [classTeacher]="classTeacher"></app-results>
    </div>

</div>
<!-- {{schoolClass.className}} -->
