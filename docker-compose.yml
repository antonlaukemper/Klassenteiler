version: '3.1'

services:  
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
    volumes:
      - $HOME/Desktop/postgres-Snippets/test.sql:/test.sql

  backend:
    build: Backend/scala-backend
    ports: 
      - "9000:9000"
    volumes:
      - ./Backend/scala-backend/app:/src/app
