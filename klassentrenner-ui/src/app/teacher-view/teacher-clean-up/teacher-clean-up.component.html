

<div class="card" *ngIf = "(classList === null) || (friendRstudents === null)">
  <div class ="card-body">
  Ihr Browser entschlüsselt gerade die Namen der Schüler:innen. Das kann ein bischen dauern. 

  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
    </div>
  </div>
</div>
</div>

<div class="card" *ngIf = "(classList !== null) && (friendRstudents !== null)">
    <div class="card-body">

        
          <ul ngbNav #nav="ngbNav" [(activeId)]="activeStep" class="nav-tabs">
            <li [ngbNavItem]="1">
              <a ngbNavLink>1) Klassenliste Korregieren</a>
              <ng-template ngbNavContent>
                <app-correct-classlist 
                [classList]="classList" 
                [currentClassListNames] = "currentClassListNames"
                [originalClassListNames] = "originalClassListNames"
                (classListChanged)="saveClassList()"></app-correct-classlist>
              </ng-template>
            </li>
            <li [ngbNavItem]="2">
              <a ngbNavLink>2) Namen Zuordnen</a>
              <ng-template ngbNavContent>
                  <app-match-students 
                    [friendReportedList]="friendRstudents" 
                    [classList]="currentClassListNames"
                    (friendReportedChanged)="saveFriendReportedMatching()"
                    >
                  </app-match-students>
              </ng-template>
            </li>
            <li [ngbNavItem]="3">
              <a ngbNavLink>3) Zusammenfassung</a>
              <ng-template ngbNavContent>
                <app-summary 
                [classList]="classList" 
                [friendReportedList]="friendRstudents"
                [schoolClass]="schoolClass"
                [classTeacher]="classTeacher"
                ></app-summary>
              </ng-template>
            </li>
          </ul>

          <div [ngbNavOutlet]="nav" class="mt-2"></div>


          <div class='mt-3 row'>
          <div class="d-flex justify-content-between">
                <button class='btn btn-primary' (click)="prevStep()" [disabled]="activeStep===1">Zurück</button>
                <button class='btn btn-primary' (click)="nextStep()" [disabled]="activeStep===lastStep">Weiter</button>
          </div>
          </div>
          <!-- <div class='row mt-5'>
              <div class='col'>
                </div>
              <div class='col text-right'>
                </div>
          </div> -->

    </div>
</div>
