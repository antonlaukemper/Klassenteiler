<div class="card" *ngIf = "classList !== null">
    <div class="card-body">

        
          <ul ngbNav #nav="ngbNav" [(activeId)]="activeStep" class="nav-tabs">
            <li [ngbNavItem]="1">
              <a ngbNavLink>1) Klassenliste Korregieren</a>
              <ng-template ngbNavContent>
                <app-correct-classlist [classList]="classList" (classListChanged)="saveState()"></app-correct-classlist>
              </ng-template>
            </li>
            <li [ngbNavItem]="2">
              <a ngbNavLink>2) Namen Zuordnen</a>
              <ng-template ngbNavContent>
                  <p>matching step</p>
              </ng-template>
            </li>
            <li [ngbNavItem]="3">
              <a ngbNavLink>3) Zusammenfassung</a>
              <ng-template ngbNavContent>
                  <p>summary</p>
              </ng-template>
            </li>
          </ul>

          <div [ngbNavOutlet]="nav" class="mt-2"></div>


          <div class='mt-3 row'>
          <div class="d-flex justify-content-between">
                <button class='btn btn-primary' (click)="prevStep()">Zur√ºck</button>
                <button class='btn btn-primary' (click)="nextStep()">Weiter</button>
          </div>
          </div>

          </div> -->

    </div>
</div>
